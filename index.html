<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“– The Exhaustive Encyclopedia of All Animal Crossing Villagers in the World</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/7/7c/Animal_Crossing_Leaf.svg">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Pangolin&family=Quicksand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">This is the header
        <div class="dropdown">
            <button class="dropbtn">Name</button>
                <div id="nameFilter" class="dropdown-content">
                    <a id="sortAZ">A-Z</a>
                    <a id="sortZA">Z-A</a>
                </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Species</button>
            <div id="speciesFilter" class="dropdown-content">
            <a id="sortAZ">A-Z</a>
            <a id="sortZA">Z-A</a>
            <a id="sortSpecies">Species</a>
            <a id="sortPersonality">Personality</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Personality</button>
            <div id="personalityFilter" class="dropdown-content">
            <a onclick="searchByPersonality('Cranky')" id="Cranky">Cranky</a>
            <a onclick="searchByPersonality('Jock')" id="Jock">Jock</a>
            <a onclick="searchByPersonality('Lazy')" id="Lazy">Lazy</a>
            <a onclick="searchByPersonality('Normal')" id="Normal">Normal</a>
            <a onclick="searchByPersonality('Peppy')" id="Peppy">Peppy</a>
            <a onclick="searchByPersonality('Uchi')" id="Uchi">Uchi</a>
            <a onclick="searchByPersonality('Smug')" id="Smug">Smug</a>
            <a onclick="searchByPersonality('Snooty')" id="Snooty">Snooty</a>
            </div>
        </div>
        <div id="searchField">
            <label for="search">Find your favorite Villager!</label>
            <input type="text" id="search" placeholder="search villagers">
        </div>
    </header>
    <div id="masterBox">
        <div id="littleCards">
            <ul id="previewCardContainer"></ul>
        </div>
        <div id="bigCard">
            <h2 id="bigName" class="bigName">Name</h2>
            <img id="bigCardImage" class="bigCardImage" src=""
                alt="Villager Coming In Hot...">
            <p id="bigSpecies" class="bigInfo" class="species">Species</p>
            <p id="bigPersonality" class="bigInfo" class="personalityType">Personality</p>
            <p id="bigBirthday" class="bigInfo" class="birthday">Birthday</p>
            <p id="bigCatchphrase" class="bigInfo" class="catchphrase">Catchphrase</p>
            <button id="favoriteButton">Favorite</button>
            <button id="myVillagersButton">My Villagers</button>
            <button id="randomButton">Random</button>
        </div>
    </div>
</body>

</html>
