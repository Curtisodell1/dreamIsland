<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“– The Exhaustive Encyclopedia of All Animal Crossing Villagers in the World</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/7/7c/Animal_Crossing_Leaf.svg">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Pangolin&family=Quicksand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">This is the header
        <div class="dropdown">
            <button onclick="filterBar()" class="dropbtn">Filter</button>
            <div id="filterBar" class="dropdown-content">
            <a id="sortAZ">Name A-Z</a>
            <a id="sortZA">Name Z-A</a>
            <a id="sortSpecies">Species</a>
            <a id="sortPersonality">Personality</a>
            <!-- <a href="#custom">Birthday</a>
            <a href="#support">Favorites</a> -->
            </div>
        </div>
        <div id="searchField">
            <label for="search">Find your favorite Villager!</label>
            <input type="text" id="search" placeholder="search villagers">
        </div>
    </header>
    <div id="masterBox">
        <div id="littleCards">
            <ul id="previewCardContainer"></ul>
        </div>
        <div id="bigCard">
            <img id="bigCardImage" class="bigCardImage" src=""
                alt="Villager Coming In Hot...">
            <h2 id="bigName" class="bigName">Villager Coming In Hot...</h2>
            <p id="bigSpecies" class="bigInfo" class="species">Villager Coming In Hot...</p>
            <p id="bigPersonality" class="bigInfo" class="personalityType">Villager Coming In Hot...</p>
            <p id="bigBirthday" class="bigInfo" class="birthday">Villager Coming In Hot...</p>
            <button>Favorite</button>
            <button>My Villagers</button>
            <button>Random</button>
        </div>
    </div>
</body>

</html>
